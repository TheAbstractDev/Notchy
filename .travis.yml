language: objective-c
osx_image: xcode9
xcode_project: Notchy.xcodeproj
xcode_scheme: NotchyAlert
xcode_sdk: iphonesimulator11.0
env:
  global:
  - FRAMEWORK_NAME=NotchyAlert
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
- carthage bootstrap
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  file: ''
  on:
    repo: TheAbstractDev/NotchyAlert
